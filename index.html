<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>My Clothing Store</title>
</head>
<body>

    <header>
        <h1>My Clothing Store</h1>
        <p>Welcome to the latest fashion trends!</p>
    </header>

    <section>
        <h2>Featured Products</h2>

        <!-- Add your product listings here -->
        <div class="product">
            <img src="images/clothing1.jpg" alt="clothing 1">
            <h3>Product 1</h3>
            <p>Description of Product 1.</p>
            <p>Price: $19.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="images/clothing2.jpg" alt="clothing 2">
            <h3>Product 2</h3>
            <p>Description of Product 2.</p>
            <p>Price: $29.99</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 My Clothing Store. All rights reserved.</p>
    </footer>
</body>
</html>
